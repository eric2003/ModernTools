<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串大小写转换</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            min-height: 50px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>字符串大小写转换</h2>
        <textarea id="inputText" placeholder="请输入文本"></textarea>
        <div>
            <button onclick="toUpperCase()">转换为大写</button>
            <button onclick="toLowerCase()">转换为小写</button>
        </div>
        <div id="result">结果将显示在这里</div>
    </div>

    <script>
        function toUpperCase() {
            const input = document.getElementById('inputText').value;
            document.getElementById('result').innerText = input.toUpperCase();
        }

        function toLowerCase() {
            const input = document.getElementById('inputText').value;
            document.getElementById('result').innerText = input.toLowerCase();
        }
    </script>
</body>
</html>
